  <main>
    <section class="intro">
      <h2>إنشاء حساب جديد</h2>
      <form id="registerForm" class="form-styled">
        <label for="regUsername">اسم المستخدم</label>
        <input type="text" id="regUsername" placeholder="اسم المستخدم" required><br>
        <label for="regEmail">البريد الإلكتروني</label>
        <input type="email" id="regEmail" placeholder="البريد الإلكتروني" required><br>
        <label for="regPassword">كلمة المرور</label>
        <input type="password" id="regPassword" placeholder="كلمة المرور" required><br>
        <label for="regConfirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="regConfirmPassword" placeholder="تأكيد كلمة المرور" required><br>
        <button type="submit" class="btn-main">إنشاء الحساب</button>
      </form>
      <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
      <div id="registerMsg" class="msg"></div>
    </section>
